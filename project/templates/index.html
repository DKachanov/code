<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="/css/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Navigation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Other actions
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/logout" style="color: rgb(255, 4, 4);">Logout</a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="posts">

            {% for post in db["posts"] %}
            <div class="post">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ post.user_icon }}" width="30px">
                        <h5 class="card-title">{{ post.username }}</h5>
                        <p class="card-text">{{ post.text }}</p>
                        <p class="card-text"><small class="text-body-secondary">{{ post.time }}</small></p>
                    </div>
                    {% if post.embed_video %}
                    <iframe width="270px" src="{{ post.embed_video }}" allow="fullscreen"></iframe>
                    {% else %}
                    {% endif %}
                </div>
            </div>
            {% endfor %}

        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
              </a>
              <span class="mb-3 mb-md-0 text-muted">Â© 2022 MyProject.com</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-muted" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9HHoxKGjkdH2M3Bvr-UW42btCc_XWEtBbmQ&usqp=CAU" width="24px" height="24px"></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTN2GOQCEzqE8hu5vVVV3hpDfylWHqwy9kbRg&usqp=CAU" width="24px", height="24px"></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNzsEcWajuoDhyS42pVBsuHBe5CGFmjwBNAg&usqp=CAU" width="24px", height="24px"></a></li>
            </ul>
          </footer>
    </div>
</body>

</html>
